{% extends 'base.html' %}
{% load static %}
{% block base %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>SMS Detail</h4>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="{{ form.receiver_count.id_for_label }}">Receiver Count</label>
                                {{ sms.receiver_count }}
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="{{ form.success_count.id_for_label }}">Success Count</label>
                                {{ sms.success_count }}
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-12">
                            Fail Count: {{ sms.fail_count }}
                        </div>
                        <hr>
                        <div class="col-lg-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="{{ form.receivers.id_for_label }}">Receivers</label>
                                {{ sms.receivers }}
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="{{ form.text.id_for_label }}">Text</label>
                                {{ sms.text }}
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <a href="{% url 'all_sms_list' %}" class="btn btn-cancel">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock base %}
