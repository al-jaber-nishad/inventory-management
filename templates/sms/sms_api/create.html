{% extends 'base.html' %}
{% load static %}
{% block base %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>SMS API Management</h4>
                <h6>Add/Update SMS API</h6>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="{{ form.name.id_for_label }}">SMS API Name</label>
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="{{ form.priority.id_for_label }}">Priority</label>
                                {{ form.priority }}
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="{{ form.url.id_for_label }}">SMS API URL</label>
                                {{ form.url }}
                            </div>
                        </div>
                        {% comment %} <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-check">
                                <label for="{{ form.is_deletable.id_for_label }}">Is Deletable</label>
                                {{ form.is_deletable }}
                            </div>
                        </div> {% endcomment %}
                        <div class="col-lg-12">
                            <button type="submit" id="submitButton" class="btn btn-submit me-2">Submit</button>
                            <a href="{% url 'sms_api_list' %}" class="btn btn-cancel">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>  
{% endblock base %}
