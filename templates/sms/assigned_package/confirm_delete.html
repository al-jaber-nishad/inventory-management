<!-- templates/sms/sms_api/sms_api_confirm_delete.html -->
{% extends 'base.html' %}
{% block base %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>SMS API Management</h4>
                <h6>Delete SMS API</h6>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h4>Are you sure you want to delete this sms_api?</h4>
                <p><strong>SMS API Name:</strong> {{ sms_api.name }}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'sms_api_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock base %}
