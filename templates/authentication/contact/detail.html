<!-- templates/authentication/users/create.html -->
{% extends 'base.html' %}
{% load static %}
{% block base %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Contact</h4>
                <h6>Update Contact</h6>
            </div>
        </div>

        {% if messages %}
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    {% for message in messages %}
                        Swal.fire({
                            title: 'Success',
                            text: '{{ message }}',
                            icon: 'success',
                            confirmButtonText: 'OK'
                        });
                    {% endfor %}
                });
            </script>
        {% endif %}
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card p-3">
                <div class="row mandatory-fields">
                    <div class="col-lg-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}">Name</label>
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="{{ form.contact_no.id_for_label }}">Contact No</label>
                            {{ form.contact_no }}
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="{{ form.contact_group.id_for_label }}">Contact Group</label>
                            {{ form.contact_group }}
                        </div>
                    </div>

                    <div class="col-lg-12 col-sm-12 col-12">
                        <button type="submit" class="btn btn-submit me-2">Submit</button>
                        <a href="{% url 'contact_list' %}" class="btn btn-cancel">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock base %}
