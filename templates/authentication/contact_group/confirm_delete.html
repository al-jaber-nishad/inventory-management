<!-- templates/sms/user/user_confirm_delete.html -->
{% extends 'base.html' %}
{% block base %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>User Management</h4>
                <h6>Delete User</h6>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h4>Are you sure you want to delete this User?</h4>
                <p><strong>User Group Name:</strong> {{ contact_group.name }}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'contact_group_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock base %}
