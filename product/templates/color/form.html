{% extends 'base.html' %}
{% load static %}
{% block base %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Color</h4>
                <h6>{% if object %}Edit Color{% else %}Add New Color{% endif %}</h6>
            </div>
        </div>

        {% if messages %}
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    {% for message in messages %}
                        Swal.fire({
                            title: '{% if is_error %}Error{% else %}Success{% endif %}',
                            text: '{{ message }}',
                            icon: '{% if is_error %}error{% else %}success{% endif %}',
                            confirmButtonText: 'OK'
                        });
                    {% endfor %}
                });
            </script>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="card p-3">
                <div class="row mandatory-fields">
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}">Name</label>
                            {{ form.name }}
                        </div>
                    </div>

                    <div class="col-lg-2 col-sm-2 col-6">
                        <div class="form-group">
                            <label for="{{ form.hex_code.id_for_label }}">Hex Code</label>
                            {{ form.hex_code }}
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-submit me-2">{% if object %}Update{% else %}Submit{% endif %}</button>
                        <a href="{% url 'color_list' %}" class="btn btn-cancel">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock base %}
